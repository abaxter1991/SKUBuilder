{% load static %}

<!DOCTYPE html>
{#<html {% if user.settings.dark_mode %}class="dark"{% endif %}>#}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testrix - A JTBD Manager</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body class="h-screen overflow-hidden bg-primary-900 flex flex-col">
        {% if user.is_authenticated %}
            {% include 'navbar-top.html' %}
        {% endif %}
        <div class="min-h-0 flex-1 flex overflow-hidden">
            {% if user.is_authenticated %}
                {% include 'navbar-side.html' %}
            {% endif %}
            <main class="min-w-0 flex-1 bg-primary-100 lg:flex rounded-2xl p-4">
                <section aria-labelledby="primary-heading" class="min-w-0 flex-1 h-full flex flex-col overflow-hidden lg:order-last">
                    {% block content %}
                    {% endblock content %}
                </section>
            </main>
        </div>
    </body>
</html>
