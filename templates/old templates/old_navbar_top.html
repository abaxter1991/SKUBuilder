{% load static %}

    <header class="shadow text-white bg-gray-700">
        <div class="container flex flex-col items-center px-5 py-2 md:flex-row">
            <img class="flex-shrink-0 h-20 w-20 rounded-full" src="{% static 'images/StryderGearSLogoTransparentBG1.png' %}">
            <span class="ml-3 text-xl text-white">Stryder Gear CRM</span>
            <nav class="md:ml-auto flex items-center text-base justify-center">
                {% if not request.user.is_authenticated %}
                    <a href="{% url 'signup' %}" class="mr-5 hover:text-blue-500">Signup</a>
                {% else %}
                    {% if request.user.is_organizer %}
                    <a href="{% url 'agents:agent_list' %}" class="mr-5 hover:text-blue-500">Agents</a>
                    {% endif %}
                    <a href="{% url 'leads:lead_list' %}" class="mr-5 hover:text-blue-500">Leads</a>
                {% endif %}
            </nav>
            {% if request.user.is_authenticated %}
                Logged in as: {{ request.user.username }}
                <a href="{% url 'logout' %}" class="text-black ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                    Logout
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="text-black ml-3 inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                    Login
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            {% endif %}
        </div>
    </header>
